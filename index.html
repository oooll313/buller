<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 22vw;
            color: pink;
            transition: color 500ms ease-in-out;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: radial-gradient(rgb(0, 0, 0), rgb(121, 0, 115));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            margin: 0%;
        }
    </style>
</head>

<body>
    <script src="pandekageland.js"></script>

    <div class="container">
        <h1 id="buller">♥Buller♥</h1>
    </div>

    <script>
        let n = 0
        setInterval(() => {
            let text = document.getElementById("buller")
            text.style.color = "palevioletred"
            if (n % 2 == 1) {
                text.style.color = "pink"
            }
            n++
        }, 500);
    </script>
</body>

</html>
