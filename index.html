<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 22vw;
            color: pink;
            transition: color 500ms ease-in-out;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: radial-gradient(rgb(0, 0, 0), rgb(121, 0, 115));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            margin: 0%;
        }
    </style>
</head>

<body>
    <script src="pandekageland.js"></script>

    <div class="container">
        <h1 id="buller" onclick="skiftFarve()">♥Buller♥</h1>
    </div>
    <script>


function getPinkShade(randomNum){
    switch (randomNum) {
        case 1:
            return "LightPink";
        case 2:
            return "HotPink";
        case 3:
            return "DeepPink";
        case 4:
            return "PaleVioletRed";
        case 5:
            return "Pink";
        case 6:
            return "MediumVioletRed";
        case 7:
            return "LavenderBlush";
        case 8:
            return "Orchid";
        case 9:
            return "Fuchsia";
        case 10:
            return "Magenta";
        default:
            return "Invalid pink shade number. Please enter a number between 1 and 10.";
    }
}
let text = document.getElementById("buller")
function skiftFarve() {
    let randomNum = Math.floor(Math.random()*10)+1
    let farve = getPinkShade(randomNum)
    text.style.color = farve
}
    </script>
</body>

</html>
